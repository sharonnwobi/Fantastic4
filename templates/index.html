{% extends "base.html" %}
{% block title %}Stock List{% endblock %}

{% block content %}
<h2>Available Stocks</h2>
<table class="stock-table">
  <thead>
    <tr>
      <th>Symbol</th>
      <th>Name</th>
      <th>Sector</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for stock in stocks %}
    <tr>
      <td><a href="/stocks/{{stock.symbol}}">{{ stock.symbol }}</a></td>
      <td>{{ stock.company_name }}</td>
      <td>{{ stock.sector }}</td>
      <td class="actions">
        <a href="/stocks/edit/{{ stock.stock_id }}">Edit</a>
        <a href="/stocks/delete/{{ stock.stock_id }}" onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
