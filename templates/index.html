<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock List</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <h1>Available Stocks</h1>
  <table>
    <thead>
      <tr><th>ID</th><th>Symbol</th><th>Name</th><th>Sector</th></tr>
    </thead>
    <tbody>
      {% for stock in stocks %}
        <tr>
          <td>{{ stock[0] }}</td>
          <td>{{ stock[1] }}</td>
          <td>{{ stock[2] }}</td>
          <td>{{ stock[3] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
